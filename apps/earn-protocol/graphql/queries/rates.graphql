query GetInterestRates($productId: String!) {
  dailyInterestRates(
    where: { productId: $productId }
    first: 365 # 365 days
    orderBy: date
    orderDirection: desc
  ) {
    averageRate
    protocol
    date
    productId
  }
  hourlyInterestRates(
    where: { productId: $productId }
    first: 168 # 24 * 7 = one week
    orderBy: date
    orderDirection: desc
  ) {
    averageRate
    protocol
    date
    productId
  }
  weeklyInterestRates(
    where: { productId: $productId }
    first: 156 # 52 * 3 = three years
    orderBy: weekTimestamp
    orderDirection: desc
  ) {
    averageRate
    protocol
    date: weekTimestamp
    productId
  }
}
