query CrossSummerPoints($chainNames: [String!]!, $addresses: [Bytes!]!) {
  crossUsers(chainNames: $chainNames, where: { id_in: $addresses }) {
    id
    chainName
    positions {
      id
      triggers(
        where: {
          or: [
            { removedBlock: null, executedBlock: null }
            { continuous: true, removedBlock: null }
          ]
        }
      ) {
        id
      }
    }
  }
}
