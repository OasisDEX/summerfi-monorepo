overwrite: true
schema: '${SUBGRAPH_BASE}/summer-protocol-hyperliquid'
documents: './src/**/*.graphql'
generates:
  src/generated/client.ts:
    plugins:
      - add:
          content:
            - '// @ts-nocheck'
            - '// This file was automatically generated and should not be edited.'
      - typescript
      - typescript-operations:
          strictScalars: true
          immutableTypes: false
          scalars:
            BigDecimal: number
            BigInt: number
            Int8: number
            BooleanType: boolean
            CustomData: Record<string, unknown>
            Date: string
            DateTime: string
            FloatType: number
            IntType: number
            ItemId: string
            JsonField: unknown
            Bytes: string
            MetaTagAttributes: Record<string, string>
            UploadId: string
            Timestamp: number
      - 'typescript-graphql-request'
