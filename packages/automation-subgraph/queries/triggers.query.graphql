query Triggers($account: Bytes!) {
  triggers(
    where: { account: $account, removedBlock: null }
    orderBy: addedTimestamp
    orderDirection: desc
  ) {
    account
    owner
    id
    protocol
    triggerData
    triggerType
    addedTimestamp
    decodedData
    triggerGroupId
    decodedDataNames
    cdp {
      id
      collateralToken {
        address
        symbol
        decimals
      }
      urn {
        id
      }
      ilk
      ilkName
    }
    tokens {
      address
      symbol
      decimals
      precision
    }
  }
}
