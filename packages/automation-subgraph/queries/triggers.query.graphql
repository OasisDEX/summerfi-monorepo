query Triggers($account: Bytes!) {
  triggers(
    where: { account: $account, removedBlock: null }
    orderBy: addedTimestamp
    orderDirection: desc
  ) {
    account
    owner
    id
    protocol
    triggerData
    triggerType
    addedTimestamp
    decodedData
    decodedDataNames
    cdp {
      collateralToken {
        address
        symbol
      }
    }
    tokens {
      address
      symbol
      decimals
      precision
    }
  }
}
