name: summerfi-api-local

services:
  rays-db:
    image: postgres:16.1
    environment:
      POSTGRES_DB: rays
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_PORT: 5432
      POSTGRES_HOST: localhost
    healthcheck:
      test: [ "CMD-SHELL", "sh -c 'pg_isready --dbname=$${POSTGRES_DB} --username=$${POSTGRES_USER}'" ]
      interval: 3s
      timeout: 30s
      retries: 10
    ports:
      - "5500:5432"
    volumes:
      - rays-db-data:/var/lib/postgresql/data
  redis-cache:
    image: redis:7.2.4
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping | grep PONG" ]
      interval: 1s
      timeout: 3s
      retries: 5
    command: [ "redis-server" ]
    ports:
      - "5501:6379"
    volumes:
      - redis-cache-data:/data
volumes:
  rays-db-data:
    driver: local
  redis-cache-data:
    driver: local