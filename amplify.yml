version: 1
applications:
  - appRoot: apps/react-app
    frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - npx pnpm install
            - npx pnpm prebuild
        build:
          commands:
            - npx pnpm build-earn-frontend
      artifacts:
        baseDirectory: apps/earn-protocol/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - /**/*/node_modules/**/*
          - .turbo/**/*
          - /**/*/.turbo/**/*
