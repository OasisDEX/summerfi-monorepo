version: 1
applications:
  - appRoot: apps/earn-protocol
    frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - npx pnpm install
            - npx pnpm prebuild
        build:
          commands:
            - npx pnpm build-earn-frontend
        postBuild:
          commands:
            - cp -r apps/earn-protocol/.next/standalone/apps/earn-protocol/.
              apps/earn-protocol/.next/standalone
      artifacts:
        baseDirectory: apps/earn-protocol/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
