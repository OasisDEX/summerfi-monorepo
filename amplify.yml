version: 1
applications:
  - appRoot: apps/earn-protocol
    frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - echo "node-linker=hoisted" > .npmrc
            - npm install -g pnpm
            - pnpm install
            - pnpm prebuild
        build:
          commands:
            - pnpm build-earn-frontend
        postBuild:
          commands:
            - cp -r apps/earn-protocol/.next/standalone/apps/earn-protocol/.
              apps/earn-protocol/.next/standalone
      artifacts:
        baseDirectory: apps/earn-protocol/.next
        files:
          - '**/*'
