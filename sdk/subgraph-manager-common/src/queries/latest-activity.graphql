query GetLatestActivity($timestamp: BigInt, $first: Int!, $skip: Int!) {
  deposits(
    where: { timestamp_gt: $timestamp }
    first: $first
    skip: $skip
    orderBy: timestamp
    orderDirection: desc
  ) {
    hash
    timestamp
    amount
    amountUSD
    position {
      account {
        id
      }
      inputTokenBalance
      inputTokenBalanceNormalizedInUSD
      vault {
        id
        name
        inputToken {
          id
          symbol
          decimals
        }
        inputTokenPriceUSD
        protocol {
          network
        }
      }
    }
  }
  withdraws(
    where: { timestamp_gt: $timestamp }
    first: $first
    skip: $skip
    orderBy: timestamp
    orderDirection: desc
  ) {
    hash
    timestamp
    amount
    amountUSD
    position {
      account {
        id
      }
      inputTokenBalance
      inputTokenBalanceNormalizedInUSD
      vault {
        id
        name
        inputToken {
          id
          symbol
          decimals
        }
        inputTokenPriceUSD
        protocol {
          network
        }
      }
    }
  }
}
