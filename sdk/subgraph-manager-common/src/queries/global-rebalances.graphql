query GetGlobalRebalances {
  rebalances(orderBy: timestamp, orderDirection: desc) {
    id
    amount
    amountUSD
    asset {
      symbol
      decimals
    }
    from {
      name
      depositLimit
      calculatedApr
      totalValueLockedUSD
    }
    to {
      name
      depositLimit
      calculatedApr
      totalValueLockedUSD
    }
    toPostAction {
      totalValueLockedUSD
      depositLimit
    }
    fromPostAction {
      totalValueLockedUSD
      depositLimit
    }
    protocol {
      name
      network
    }
    timestamp
    vault {
      id
      name
      inputToken {
        symbol
      }
    }
  }
}
