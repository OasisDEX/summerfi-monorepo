query GetGlobalRebalances(
  $first: Int! = 10
  $skip: Int! = 0
  $orderBy: Rebalance_orderBy! = timestamp
  $orderDirection: OrderDirection! = desc
  $where: Rebalance_filter
) {
  rebalances(
    orderBy: $orderBy
    orderDirection: $orderDirection
    first: $first
    skip: $skip
    where: $where
  ) {
    id
    amount
    amountUSD
    asset {
      id
      symbol
      decimals
    }
    from {
      name
      depositLimit
      calculatedApr
      totalValueLockedUSD
    }
    to {
      name
      depositLimit
      calculatedApr
      totalValueLockedUSD
    }
    toPostAction {
      totalValueLockedUSD
      depositLimit
    }
    fromPostAction {
      totalValueLockedUSD
      depositLimit
    }
    protocol {
      name
      network
    }
    timestamp
    vault {
      outputTokenPriceUSD
      inputTokenPriceUSD
      id
      name
      inputToken {
        id
        symbol
      }
      protocol {
        network
      }
    }
  }
}
