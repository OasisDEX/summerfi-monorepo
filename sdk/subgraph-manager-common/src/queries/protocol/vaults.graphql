query GetVaults {
  vaults(
    where: {
      id_not_in: [
        "0x0c1fbccc019320032d9acd193447560c8c632114"
        "0xd77F9a9F2b0C160dB3e9dC2Cce370c1a740C76fc"
      ]
    }
  ) {
    protocol {
      network
    }
    id
    name
    rewardsManager {
      id
    }
    rewardTokens {
      id
      token {
        id
        symbol
        decimals
      }
    }
    rewardTokenEmissionsAmount
    rewardTokenEmissionsFinish
    rewardTokenEmissionsUSD
    rebalanceCount
    pricePerShare
    arks {
      id
      productId
      name
      details
      depositLimit
      depositCap
      cumulativeEarnings
      inputTokenBalance
      maxDepositPercentageOfTVL
      inputToken {
        id
        name
        symbol
        decimals
      }
      createdTimestamp
      lastUpdateTimestamp
    }
    inputToken {
      id
      name
      symbol
      decimals
    }
    outputToken {
      id
      name
      symbol
      decimals
    }
    outputTokenSupply
    inputTokenBalance
    inputTokenPriceUSD
    outputTokenPriceUSD
    depositLimit
    depositCap
    minimumBufferBalance
    createdTimestamp
    totalValueLockedUSD
    cumulativeTotalRevenueUSD
    cumulativeSupplySideRevenueUSD
    cumulativeProtocolSideRevenueUSD
    lastUpdateTimestamp
    withdrawableTotalAssets
    withdrawableTotalAssetsUSD
  }
}
