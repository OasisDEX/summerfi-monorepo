query GetVaults {
  vaults {
    protocol {
      network
    }
    id
    name
    rewardTokens {
      id
      token {
        id
        symbol
        decimals
      }
    }
    rewardTokenEmissionsAmount
    rewardTokenEmissionsUSD
    arks {
      id
      name
      details
      inputToken {
        id
        name
        symbol
        decimals
      }
      fees {
        id
        feePercentage
        feeType
      }
      createdTimestamp
      lastUpdateTimestamp
    }
    inputToken {
      id
      name
      symbol
      decimals
    }
    outputToken {
      id
      name
      symbol
      decimals
    }
    inputTokenBalance
    inputTokenPriceUSD
    outputTokenPriceUSD
    depositLimit
    createdTimestamp
    totalValueLockedUSD
    cumulativeTotalRevenueUSD
    cumulativeSupplySideRevenueUSD
    cumulativeProtocolSideRevenueUSD
    lastUpdateTimestamp
    apr7d
    apr30d
    apr90d
    apr180d
    apr365d
    calculatedApr
    aprValues
    withdrawableTotalAssets
    withdrawableTotalAssetsUSD
  }
}
query GetVault($id: ID!) {
  vault(id: $id) {
    protocol {
      network
    }
    id
    name
    rewardTokens {
      id
      token {
        id
        symbol
        decimals
      }
    }
    rewardTokenEmissionsUSD
    rewardTokenEmissionsAmount
    rebalances(orderBy: timestamp, orderDirection: desc) {
      id
      amount
      amountUSD
      asset {
        id
        symbol
        decimals
      }
      from {
        name
        depositLimit
        calculatedApr
        totalValueLockedUSD
      }
      to {
        name
        depositLimit
        calculatedApr
        totalValueLockedUSD
      }
      toPostAction {
        totalValueLockedUSD
        depositLimit
      }
      fromPostAction {
        totalValueLockedUSD
        depositLimit
      }
      protocol {
        name
        network
      }
      timestamp
      vault {
        id
        name
        inputToken {
          id
          symbol
        }
      }
    }
    arks {
      id
      name
      details
      depositLimit
      cumulativeEarnings
      inputTokenBalance
      inputToken {
        id
        name
        symbol
        decimals
      }
      dailySnapshots(first: 10) {
        id
        apr
        totalValueLockedUSD
        inputTokenBalance
      }
      hourlySnapshots(first: 10) {
        id
        calculatedApr
        totalValueLockedUSD
        inputTokenBalance
      }
      fees {
        id
        feePercentage
        feeType
      }
      calculatedApr
      createdTimestamp
      lastUpdateTimestamp
    }
    inputToken {
      id
      name
      symbol
      decimals
    }
    outputToken {
      id
      name
      symbol
      decimals
    }
    inputTokenBalance
    inputTokenPriceUSD
    outputTokenPriceUSD

    depositLimit
    createdTimestamp
    totalValueLockedUSD
    cumulativeTotalRevenueUSD
    cumulativeSupplySideRevenueUSD
    cumulativeProtocolSideRevenueUSD
    lastUpdateTimestamp
    apr7d
    apr30d
    apr90d
    apr180d
    apr365d
    # needed for the historical graph
    dailyApr: dailySnapshots(first: 365) {
      apr: calculatedApr
      date: timestamp
    }
    calculatedApr
    aprValues
    withdrawableTotalAssets
    withdrawableTotalAssetsUSD
  }
}
