query GetVaults {
  vaults {
    protocol {
      network
    }
    id
    name
    rewardTokens {
      id
      token {
        id
        symbol
        decimals
      }
    }
    rewardTokenEmissionsAmount
    rewardTokenEmissionsUSD
    rebalanceCount
    arks {
      id
      name
      details
      depositLimit
      depositCap
      inputToken {
        id
        name
        symbol
        decimals
      }
      createdTimestamp
      lastUpdateTimestamp
    }
    inputToken {
      id
      name
      symbol
      decimals
    }
    outputToken {
      id
      name
      symbol
      decimals
    }
    inputTokenBalance
    inputTokenPriceUSD
    outputTokenPriceUSD
    depositLimit
    createdTimestamp
    totalValueLockedUSD
    cumulativeTotalRevenueUSD
    cumulativeSupplySideRevenueUSD
    cumulativeProtocolSideRevenueUSD
    lastUpdateTimestamp
    apr7d
    apr30d
    apr90d
    apr180d
    apr365d
    calculatedApr
    aprValues
    withdrawableTotalAssets
    withdrawableTotalAssetsUSD
    # needed for the historical graph
    dailyInterestRates(
      first: 365 # 365 days
      orderBy: date
      orderDirection: desc
    ) {
      averageRate
      date
    }
    hourlyInterestRates(
      first: 720 # 24 * 30 = one month
      orderBy: date
      orderDirection: desc
    ) {
      averageRate
      date
    }
    weeklyInterestRates(
      first: 156 # 52 * 3 = three years
      orderBy: date
      orderDirection: desc
    ) {
      averageRate
      date
    }
  }
}
query GetVault($id: ID!) {
  vault(id: $id) {
    protocol {
      network
    }
    id
    name
    rewardTokens {
      id
      token {
        id
        symbol
        decimals
      }
    }
    rewardTokenEmissionsUSD
    rewardTokenEmissionsAmount
    rebalanceCount
    rebalances(orderBy: timestamp, orderDirection: desc) {
      id
      amount
      amountUSD
      asset {
        id
        symbol
        decimals
      }
      from {
        name
        depositLimit
        calculatedApr
        totalValueLockedUSD
      }
      to {
        name
        depositLimit
        calculatedApr
        totalValueLockedUSD
      }
      toPostAction {
        totalValueLockedUSD
        depositLimit
      }
      fromPostAction {
        totalValueLockedUSD
        depositLimit
      }
      protocol {
        name
        network
      }
      timestamp
      vault {
        id
        name
        inputToken {
          id
          symbol
        }
      }
    }
    arks {
      id
      name
      details
      depositLimit
      depositCap
      cumulativeEarnings
      inputTokenBalance
      inputToken {
        id
        name
        symbol
        decimals
      }
      dailySnapshots(first: 10) {
        id
        apr
        totalValueLockedUSD
        inputTokenBalance
      }
      hourlySnapshots(first: 10) {
        id
        calculatedApr
        totalValueLockedUSD
        inputTokenBalance
      }
      calculatedApr
      createdTimestamp
      lastUpdateTimestamp
    }
    inputToken {
      id
      name
      symbol
      decimals
    }
    outputToken {
      id
      name
      symbol
      decimals
    }
    inputTokenBalance
    inputTokenPriceUSD
    outputTokenPriceUSD

    depositLimit
    createdTimestamp
    totalValueLockedUSD
    cumulativeTotalRevenueUSD
    cumulativeSupplySideRevenueUSD
    cumulativeProtocolSideRevenueUSD
    lastUpdateTimestamp
    apr7d
    apr30d
    apr90d
    apr180d
    apr365d
    calculatedApr
    aprValues
    withdrawableTotalAssets
    withdrawableTotalAssetsUSD
    # needed for the historical graph
    dailyInterestRates(
      first: 365 # 365 days
      orderBy: date
      orderDirection: desc
    ) {
      averageRate
      date
    }
    hourlyInterestRates(
      first: 720 # 24 * 30 = one month
      orderBy: date
      orderDirection: desc
    ) {
      averageRate
      date
    }
    weeklyInterestRates(
      first: 156 # 52 * 3 = three years
      orderBy: date
      orderDirection: desc
    ) {
      averageRate
      date
    }
  }
}
