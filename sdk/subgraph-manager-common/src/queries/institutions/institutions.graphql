query GetInstitutions {
  institutions {
    id
    active
    harborCommand
    admiralsQuarters
    configurationManager
    protocolAccessManager
  }
}

query GetInstitutionById($id: ID!) {
  institutions(where: { id: $id }) {
    id
    active
    harborCommand
    admiralsQuarters
    configurationManager
    protocolAccessManager
  }
}
