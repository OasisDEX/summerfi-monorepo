query GetUserActivity($id: ID!) {
  positions(where: { vault_: { id: $id } }) {
    account {
      id
    }
    inputTokenBalance
    deposits {
      timestamp
      amount
      hash
      inputTokenBalance
    }
    withdrawals {
      timestamp
      amount
      hash
      inputTokenBalance
    }
    vault {
      id
      name
      inputToken {
        id
        symbol
        decimals
      }
      protocol {
        network
      }
      apr365d
    }
  }
}
