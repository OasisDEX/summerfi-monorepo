query GetUserPositions($accountAddress: String!) {
  positions(where: { account_contains_nocase: $accountAddress }) {
    id
    inputTokenBalance
    outputTokenBalance
    deposits {
      amount
      amountUSD
      inputTokenBalance
    }
    vault {
      id
      inputToken {
        id
        symbol
        name
        decimals
      }
      outputToken {
        id
        symbol
        name
        decimals
      }
      protocol {
        id
      }
    }
    account {
      id
    }
  }
}

query GetUserPosition($accountAddress: String!, $vaultId: String!) {
  positions(where: { account_contains_nocase: $accountAddress, vault: $vaultId }) {
    id
    inputTokenBalance
    outputTokenBalance
    deposits {
      amount
      amountUSD
      inputTokenBalance
    }
    vault {
      id
      inputToken {
        id
        symbol
        name
        decimals
      }
      outputToken {
        id
        symbol
        name
        decimals
      }
      protocol {
        id
      }
    }
    account {
      id
    }
  }
}
