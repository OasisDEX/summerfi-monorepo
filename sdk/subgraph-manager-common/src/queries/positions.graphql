query GetUserPositions($accountAddress: String!) {
  positions(where: { account_contains_nocase: $accountAddress }) {
    id
    inputTokenBalance
    outputTokenBalance
    stakedInputTokenBalance
    stakedOutputTokenBalance
    createdTimestamp
    deposits {
      amount
      amountUSD
      inputTokenBalance
      timestamp
    }
    withdrawals {
      amount
      amountUSD
      inputTokenBalance
      timestamp
    }
    vault {
      id
      inputTokenBalance
      inputTokenPriceUSD
      outputTokenPriceUSD
      rebalanceCount
      inputToken {
        id
        symbol
        name
        decimals
      }
      outputToken {
        id
        symbol
        name
        decimals
      }
      protocol {
        id
      }
    }
    account {
      id
    }
    claimedSummerToken
    claimableSummerToken
    claimedSummerTokenNormalized
    claimableSummerTokenNormalized
    rewards {
      claimedNormalized
      claimableNormalized
      rewardToken {
        symbol
        lastPriceUSD
      }
    }
  }
}

