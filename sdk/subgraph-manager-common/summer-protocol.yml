overwrite: true
# schema: '${SUBGRAPH_BASE_PROD}/summer-protocol-base/version/1.4.9-add-staking-v2/api'
# schema: '${SUBGRAPH_BASE}/summer-protocol-base'
schema: 'https://api.goldsky.com/api/public/project_cmgyeezx300294yp2bgo8cfjo/subgraphs/summer-protocol-base/1.5.0-index-prod-deploy/gn'
documents: './src/queries/protocol/*.graphql'
generates:
  src/generated/protocol/client.ts:
    plugins:
      - add:
          content:
            - '// This file was automatically generated and should not be edited.'
            - '// @ts-nocheck'
            - '/* eslint-disable */'
      - add:
          content: 'import type { DocumentNode } from "graphql/language/ast";'
      - typescript:
          strictScalars: true
          scalars:
            BigDecimal: string
            BigInt: bigint
            Int8: number
            BooleanType: boolean
            CustomData: Record<string, unknown>
            Date: string
            DateTime: string
            FloatType: number
            IntType: number
            ItemId: string
            JsonField: unknown
            Bytes: string
            MetaTagAttributes: Record<string, string>
            UploadId: string
            Timestamp: number
      - typescript-operations:
          strictScalars: true
          scalars:
            BigDecimal: string
            BigInt: bigint
            Int8: number
            BooleanType: boolean
            CustomData: Record<string, unknown>
            Date: string
            DateTime: string
            FloatType: number
            IntType: number
            ItemId: string
            JsonField: unknown
            Bytes: string
            MetaTagAttributes: Record<string, string>
            UploadId: string
            Timestamp: number
      - typescript-graphql-request
