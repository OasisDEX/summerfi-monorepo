query GetFleetDetails($id: ID!) {
  vault(id: $id) {
    id
    rebalances {
      amount
      vault {
        id
        name
        protocol {
          id
          name
          network
          type
        }
      }
      from {
        id
        name
        inputToken {
          symbol
          decimals
        }
      }
      to {
        id
        name
        inputToken {
          symbol
          decimals
        }
      }
      asset {
        name
        symbol
      }
      timestamp
    }
    arks {
      id
      name
      depositLimit
      cumulativeDeposits
      cumulativeEarnings
      cumulativeWithdrawals
      dailySnapshots(first: 10) {
        id
        apr
        totalValueLockedUSD
        inputTokenBalance
      }
      hourlySnapshots(first: 10) {
        id
        calculatedApr
        totalValueLockedUSD
        inputTokenBalance
      }
    }
  }
}
