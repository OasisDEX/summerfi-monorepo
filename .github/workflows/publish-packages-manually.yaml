name: Publish Packages Manually

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: false

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch name'
        required: true
        type: choice
        default: 'dev'
        options:
          - 'dev'
          - 'main'
      publish_option:
        description: 'Select package(s) to publish'
        required: true
        type: choice
        default: 'all'
        options:
          - 'all'
          - 'common'
          - 'client'

jobs:
  print-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Print inputs
        run: |
          echo "Checkout branch: ${{ github.event.inputs.branch }}"
          echo "Publish packages: ${{ github.event.inputs.publish_option }}"

  publish-common:
    name: Publish Common Package
    env:
      CONFIG_URL: ${{ secrets.CONFIG_URL }}
      CONFIG_URL_RAYS: ${{ secrets.CONFIG_URL_RAYS }}
    runs-on: ubuntu-latest
    if: >-
      ((github.event.inputs.publish_option == 'common') || (github.event.inputs.publish_option ==
      'all'))

    steps:
      - name: Checkout all files
        id: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Publish the package to npmjs
        id: build_image
        uses: ./.github/actions/publish-common
        with:
          npm_access_token: ${{ secrets.NPM_ACCESS_TOKEN }}

  publish-client:
    name: Publish Client Package
    env:
      CONFIG_URL: ${{ secrets.CONFIG_URL }}
      CONFIG_URL_RAYS: ${{ secrets.CONFIG_URL_RAYS }}
    runs-on: ubuntu-latest
    if: >-
      ((github.event.inputs.publish_option == 'client') || (github.event.inputs.publish_option ==
      'all'))

    steps:
      - name: Checkout all files
        id: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Publish the package to npmjs
        id: build_image
        uses: ./.github/actions/publish-client
        with:
          npm_access_token: ${{ secrets.NPM_ACCESS_TOKEN }}
